---
layout: default
title: Welcome to My Site
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>{{ page.title }} - My Service Advertisement</title>

    <!-- Meta description for search engines -->
    <meta name="description" content="Check out our amazing service that helps you with [brief description of your service].">

    <!-- Keywords relevant to your service -->
    <meta name="keywords" content="service, [your service name], [additional keywords related to your service]">

    <!-- Author of the page -->
    <meta name="author" content="[Your Name or Company Name]">

    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="{{ page.title }} - My Service Advertisement">
    <meta property="og:description" content="Check out our amazing service that helps you with [brief description].">
    <meta property="og:image" content="{{ site.baseurl }}/assets/banner.jpg">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }} - My Service Advertisement">
    <meta name="twitter:description" content="Check out our amazing service that helps you with [brief description].">
    <meta name="twitter:image" content="{{ site.baseurl }}/assets/banner.jpg">

    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}/">

    <!-- Favicon for browser tab -->
    <link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/about">About</a></li>
                <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Hello, World!</h2>
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
